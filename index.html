<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #000; /* Black text color */
            font-weight: bold; /* Bold text */
        }
        .container {
            background-color: rgba(255, 255, 255, 0);
            padding: 20px;
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            border: 2px solid #000; /* Thicker table border */
        }
        table input[type="text"] {
            width: 100%;
            padding: 6px 8px;
            border: none;          /* Remove borders */
            background: none;      /* Remove background */
            color: #000;           /* Keep the text color black */
            font-size: 14px;       /* Keep consistent font size */
            font-weight: bold;     /* Bold text */
            outline: none;         /* Remove the blue outline on focus */
            box-shadow: none;      /* Remove any shadows */
        }
        th, td {
            padding: 6px 8px;
            text-align: left;
            color: #000;
            font-weight: bold; /* Bold text in table */
            box-sizing: border-box;
            border: 2px solid #000; /* Thicker cell border */
            font-size: 14px;
        }
        th {
            background-color: rgba(255, 255, 255, 0.5);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 6px 8px;
            border: none;
            border-bottom: 2px solid #000;  /* Bottom border only */
            background: none;
            color: #000;
            font-size: 14px;
            font-weight: bold;
            outline: none;
            box-shadow: none;
        }
        td:first-child, th:first-child {
            width: 7%;
        }
        .action-btns {
            text-align: center;
            margin-top: 10px;
        }
        .add-row-btn, .print-btn, .delete-btn {
            margin: 5px;
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: 2px solid #000; /* Thicker button border */
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .add-row-btn:hover, .print-btn:hover, .delete-btn:hover {
            background-color: rgba(0, 86, 179, 0.8);
        }
        .delete-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }

        @media print {
            body {
                margin: 0;
                background: url('background.png');
                background-size: cover !important;
            }
            .container {
                margin: 0;
                box-shadow: none;
                padding: 20px;
                margin-top: 340px;
            }
            .add-row-btn, .print-btn, .delete-btn {
                display: none;
            }
            th:last-child, td:last-child {
                display: none;
            }
            table {
                width: 100%;
                max-width: 95%;
                padding: 10px;
                box-sizing: border-box;
                border: 4px solid #000;
            }
            th, td {
                padding: 10px;
                text-align: left;
                border: 2px solid #000;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-inputs" style="display: flex; margin-bottom: 15px; width: 95%;">
            <!-- <label style="width: 7%; font-size: 14px; padding: 8px 0; margin-right: 8px">नाम श्री</label>
            <input type="text" style="width: 46%; padding: 8px; margin-right: 45px;">
            <label style="width: 8%; font-size: 14px; padding: 8px 0;">दिनांक</label> -->
            <label style="width: 7%; font-size: 14px; padding: 8px 0; margin-right: 8px">Name</label>
            <input type="text" style="width: 46%; padding: 8px; margin-right: 45px;">
            <label style="width: 8%; font-size: 14px; padding: 8px 0;">Date</label>
            <input type="text" style="width: 46%; padding: 8px;">
        </div>
        <div class="form-inputs" style="display: flex; margin-bottom: 15px; width: 95%;">
            <!-- <label style="width: 6%; font-size: 14px; padding: 8px 0;">पता</label> -->
            <label style="width: 6%; font-size: 14px; padding: 8px 0;">Address</label>
            <textarea style="width: 95%;"></textarea>
        </div>       
        <table id="billing-table">
            <thead>
                <tr>
                    <!-- <th>क.स.</th>
                    <th>विवरण</th>
                    <th>वजन</th>
                    <th>दर/भाव</th>
                    <th>कुल कीमत</th>
                    <th>Action</th> -->
                    <th>S.No.</th>
                    <th>Item</th>
                    <th>Weight</th>
                    <th>Price/Value</th>
                    <th>Total Cost</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div class="action-btns">
            <button class="add-row-btn" onclick="addRow()">Add Row</button>
            <button class="print-btn" onclick="window.print()">Print</button>
        </div>
        <br><br><br>
        <div class="form-inputs" style="display: flex; margin-bottom: 15px; width: 95%;">
            <label style="font-size: 14px; padding: 8px 0; margin-right:35%;">सोने के जेवर की वापसी 90% है।</label>
            <label style="width: 6%; font-size: 14px; padding: 8px 0; margin-right: 1px;">Sum</label>
            <input type="text" style="width: 30%; padding: 8px;">
        </div> 
        <label style="font-size: 14px; padding: 8px 0; margin-right: 64%;">भूल-चूक लेनी देनी।</label>
        <label style="width: 6%; font-size: 14px; padding: 8px 0; margin-right: 10px;">वास्ते- जागेन्द्र ज्वैलर्स</label>
        <br><br>
        <label style="font-size: 14px; padding: 8px 0; margin-right: 80%;">ह. क्रेता</label>
        <label style="width: 6%; font-size: 14px; padding: 8px 0; margin-right: 10px;">अधिकृत ह.</label>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('billing-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
